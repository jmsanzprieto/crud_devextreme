<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DataGrid CRUD</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.light.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/21.2.5/js/dx.all.js"></script>
</head>
<body>
<div class="container">
    <div id="gridContainer"></div>
</div>

    <script>
        $(function() {
            // Cargar datos desde el archivo JSON local
            $.getJSON('data.json', function(data) {
                var grid = $('#gridContainer').dxDataGrid({
                    dataSource: data,
                    columns: [
                        { dataField: 'nombre', caption: 'Nombre' },
                        { dataField: 'apellidos', caption: 'Apellidos' },
                        { dataField: 'email', caption: 'Email' },
                        { dataField: 'telefono', caption: 'Tel√©fono' }
                    ],
                    showBorders: true,
                    editing: {
                        mode: 'popup',
                        allowAdding: true,
                        allowUpdating: true,
                        allowDeleting: true,
                        popup: {
                            title: 'Editar Registro',
                            showTitle: true,
                            width: 700,
                            height: 325
                        },
                        form: {
                            items: ['nombre', 'apellidos', 'email', 'telefono'],
                            colCount: 2
                        }
                    },
                    onToolbarPreparing: function(e) {
                        e.toolbarOptions.items.unshift(
                            {
                                location: 'before',
                                widget: 'dxButton',
                                options: {
                                    icon: 'add',
                                    onClick: function() {
                                        grid.addRow();
                                    }
                                }
                            },
                            {
                                location: 'before',
                                widget: 'dxButton',
                                options: {
                                    icon: 'save',
                                    onClick: function() {
                                        grid.saveEditData();
                                    }
                                }
                            },
                            {
                                location: 'before',
                                widget: 'dxButton',
                                options: {
                                    icon: 'remove',
                                    onClick: function() {
                                        grid.removeRow(grid.option('focusedRowIndex'));
                                    }
                                }
                            }
                        );
                    }
                }).dxDataGrid('instance');
            });
        });
    </script>
</body>
</html>
